<!doctype html>
<html>
	<head>
		<title>Matching Game</title>
		<meta name="author" content='KW'>
		<style>
			img {position: absolute;}
			div {position: absolute; width: 500px; height: 500px;}
			#rightSide {left: 500px; border-left: 1px solid black;}
		</style>
	</head>
	<body>
		<h1>Matching Game</h1>
		<p>Click on the extra face on the left.</p>
		<div id="leftSide"></div>
		<div id="rightSide"></div>
		<script>
			var numberOfFaces = 5;
			var theLeftSide = document.getElementById("leftSide");
			var theRightSide = document.getElementById("rightSide");
			function generateFaces() {
				while (theLeftSide.firstChild) {
					theLeftSide.removeChild(theLeftSide.firstChild)
				}
				while (theRightSide.firstChild) {
					theRightSide.removeChild(theRightSide.firstChild)
				}
				for (var i = 0; i < numberOfFaces; i++) {
					var the_image = document.createElement("img");
					the_image.src = "http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png"

					var top_pos = Math.floor(Math.random() * 400);
					var left_pos = Math.floor(Math.random() * 400);

					the_image.style.top = top_pos + "px";
					the_image.style.left = left_pos + "px";

					theLeftSide.appendChild(the_image);
				}
				leftSideImage = theLeftSide.cloneNode(true);
				leftSideImage.removeChild(leftSideImage.lastChild);
				theRightSide.appendChild(leftSideImage);

				var theBody = document.getElementsByTagName("body")[0];
				theLeftSide.lastChild.onclick = function nextLevel(event) {
					event.stopPropagation();
					numberOfFaces += 5;
					generateFaces();
				}

				theBody.onclick = function gameOver() {
					alert("Game Over!");
					theBody.onclick = null;
					theLeftSide.lastChild.onclick = null;
				}

			}
			window.onload = generateFaces();
		</script>
	</body>
</html>

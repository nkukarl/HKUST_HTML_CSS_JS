<!DOCTYPE html>
<html>
	<head>
		<title>Dating website</title>
		<style type="text/css">
			fieldset {background: lightyellow;
				border: 10px solid yellow;
				margin-bottom: 10px;
				width: 720px;}
			label {width: 180px;
				display: inline-block;
				text-align: right;
				vertical-align: top;}
			.checkbox label {width: auto;}
			.radio label {width: auto;}
			.range {text-align: center}
			textarea {width: 360px; height: 50px;}
		</style>
	</head>
	<body>
		<h1>Please Enter Your Details For Our Dating Website!</h1>
		<form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data">
			<fieldset>
				<legend>Your face</legend>
				
				<label for="avatar">Your image</label>
				<input type="file" id="avatar" name="avatar" required><br>
				
				<label for="preview">Image preview:</label>
				<img id="preview">
			</fieldset>
			<br>
			<fieldset>
				<legend>Your General Details</legend>
				
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" placeholder="Your full name" required><br>
				
				<label for="gender">Gender:</label>
				<input type="radio" id="gender" name="gender" value="male" required>Male
				<input type="radio" id="gender" name="gender" value="female" required>Female<br>
				
				<label for="age">Age:</label>
				<input type="number" id="age" name="age" required><br>
				
				<label for="dob">Date of birth:</label>
				<input type="date" id="dob" name="dob"><br>
				
				<label for="color">Favorite color:</label>
				<input type="color" id="color" name="color"><br>
				
				<label for="country">Which country:</label>
				<select id="country" name="country">
					<option value="australia">Australia</option>
					<option value="belgium">Belgium</option>
					<option value="china">China</option>
					<option value="denmark">Denmark</option>
					<option value="england">England</option>
					<option value="noselection">No selection</option>
				</select>
			</fieldset>
			<br>
			<fieldset>
				<legend>Your Indicators</legend>
				
				<label for="height">Height:</label>
				Short<input type="range" id="height" name="height" min="0" max="100">Tall<br>
				
				<label for="salary">Salary:</label>
				Poor<input type="range" id="salary" name="salary" min="0" max="100">Rich<br>
			</fieldset>
			<br>
			<fieldset>
				<legend>Your Contact Information</legend>
				
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required><br>
				
				<label for="mobile">Mobile:</label>
				<input type="tel" id="mobile" name="mobile"><br>
				
				<label for="address">Address:</label>
				<textarea id="address" name="address"></textarea><br>
				
				<label for="method">Method to contact you:</label>
				<input type="checkbox" id="method" name="method" value="email">Email
				<input type="checkbox" id="method" name="method" value="whatsapp">Whatsapp
				<input type="checkbox" id="method" name="method" value="inappchat">In-app chat
			</fieldset>
			<input type="submit" value="Submit">
		</form>
	</body>
</html>
